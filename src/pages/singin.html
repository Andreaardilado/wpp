<!DOCTYPE html>
<html>
<head>
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="rounded-5 bg-light p-5">
            <div class="row my-5">            
                <h1 class="text-center display-3 fw-bold"> Register</h1>
            </div>
            <form id="miFormulario" >
                <div class="form-group m-4">
                    <label for="username" class="text-secondary fs-5 fw-bold ">Name:</label>
                    <input type="text" id="userName" name="userName" class="form-control bg-secondary" required>
                    <span id="error" class="text-danger"></span>
                </div>
                <div class="form-group m-4">
                    <label for="password" class="text-secondary fs-5 fw-bold ">Phone:</label>
                    <input type="password" id="password" name="userPhone" class="form-control bg-secondary" required>
                    <span id="errorpassword" class="text-danger"></span>
                </div>
                <div class="form-group m-4">
                    <label for="username" class="text-secondary fs-5 fw-bold ">Email:</label>
                    <input type="text" id="userName" name="userEmail" class="form-control bg-secondary" required>
                    <span id="error" class="text-danger"></span>
                </div>
                <div class="form-group m-4">
                    <label for="password" class="text-secondary fs-5 fw-bold ">Password:</label>
                    <input type="password" id="password" name="password" class="form-control bg-secondary" required>
                    <span id="errorpassword" class="text-danger"></span>
                </div>
                <div class="form-group text-center my-5">
                    <button id="button" type="button"  class="btn btn-secondary fs-5 fw-bold" (click)="validarFormulario()">Sing in</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="./controlPage.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
